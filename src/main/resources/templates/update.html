<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE</title>
</head>
<body>
    <div th:align="center">
        <h2>Edit User</h2>
        <form th:action="@{/admin/userUpdate/{id}(id=${user.id})}" th:object="${user}" th:method="put">
            <table th:border="2" th:cellpadding="15">
                <tr>
                    <td>ID:</td>
                    <td><input type="number" th:field="${user.id}" readonly/></td>
                </tr>
                <tr>
                    <td>Login:</td>
                    <td><input type="text" th:field="${user.username}"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="${user.password}"/></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="${user.name}"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="${user.lastName}"/></td>
                </tr>
                <tr>
                    <td>Is Client?</td>
                    <td><input type="checkbox" th:field="${user.client}"/></td>
                </tr>
                <tr>
                    <td>Roles:</td>
                    <td><input type="checkbox" name="inputRoles"
                               th:each="role: ${roles}"
                               th:text="${role.getName()}"
                               th:value="${role.getId()}"
                               th:checked="${user.getAuthorities().contains(role)}"
                    /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
