<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE</title>
</head>
<body>
    <div th:align="center">
        <h2>Edit User</h2>
        <form method="post" th:action="@{/admin/createUser}" th:object="${user}">
            <table th:border="2" th:cellpadding="15">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="${user.name}"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="${user.lastName}"/></td>
                </tr>
                <tr>
                    <td>Is Client?</td>
                    <td><input type="checkbox" th:field="${user.client}"/></td>
                </tr>
                <tr>
                    <td>Is Admin?</td>
                    <td><input type="checkbox" name="isAdmin"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Save"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
